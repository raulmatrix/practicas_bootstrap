<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/estilopropio.css">
  <script src="javascript/bootstrap.js"></script>
  <script src="javascript/jquery.js"></script>
  <script src="javascript/popper.js"></script>
</head>
<body>
  
  <div class="container-fluid">
      <h1>Formulario Registro Estudiantes</h1>
      <div class="row">
        <div class="col-sm-4">
          izquierda
        </div>
        <div class="col-sm-4">
          
          <fieldset class="scheduler-border">
            <legend class="scheduler-border">Datos Principales</legend>
          <form action="" method="post">
            
            <div class="form-group">
              <label for="">Nombres:</label>
              <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Escriba su nombre">
            </div>

            <div class="form-group">
              <label for="">Apellidos:</label>
              <input type="text" class="form-control" name="apellidos" id="apellidos" aria-describedby="helpId" placeholder="Apellidos">
              
            </div>

            <div class="form-group">
                <label for="">Cedula Identidad:</label>
                <input class="form-control" type="text" name="carnet" id="carnet">
            </div>

            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="sexo" id="sexo" value="checkedValue" checked>
                Hombre
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="sexo" id="sexo2">
                Mujer
              </label>
            </div>

            <div class="form-group">
              <label for="">Direccion</label>
              <textarea class="form-control" name="direccion" id="direccion" rows="4"></textarea>
            </div>
          </fieldset>
            <div class="form-group">
              <label for="">Carrera:</label>
              <select class="form-control" name="" id="">
                <option>Sistemas Informaticos</option>
                <option>Contaduria Publica</option>
                <option>Marketing</option>
                <option>Secretariado</option>
              </select>
            </div>
          
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="progra" id="progra">
                Programacion
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="redes" id="redes">
                Redes
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="prograweb" id="prograweb">
                Programacion Web
              </label>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Ingresar</button>
              </div>
            </div>
            

            <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
            Launch
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Mi Ventana</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  Body
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </div>


          </div>

          


          </form>
        </div>
        <div class="col-sm-4">
          derecha
        </div>  
      </div>
  </div>




</body>
</html>
