<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <script src="javascript/bootstrap.js"></script>
<script src="javascript/jquery.js"></script>
<script src="javascript/popper.js"></script>
  </head>

  <body class="text-center">
   
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Inscripcion de Curso</h4>
        <form class="needs-validation" novalidate>
        <div class="mb-3">
                <label for="nombre">Nombres: <span class="text-muted"></span></label>
                <input type="nombre" class="form-control" id="apellidos" placeholder="Nombres">
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
        </div>
        <div class="mb-3">
            <label for="nombre">Apellidos: <span class="text-muted"></span></label>
            <input type="nombre" class="form-control" id="apellidos" placeholder="Apellidos">
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
    </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Carnet</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Fecha Nacimiento</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

         

          <div class="mb-3">
            <label for="email">Cursos <span class="text-muted">(Optional)</span></label>
            <div class="form-group">
              <label for="">Cursos</label>
              <select class="form-control" name="" id="">
                <option>Kotlin</option>
                <option>Angular</option>
                <option>TypeScript</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Costo</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Descuento</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>
          <div class="mb-3">
            
            <div class="form-group">
              <label for="">Datos Adicionales</label>
              <textarea class="form-control" name="" id="" rows="3"></textarea>
            </div>
          </div>

          <div class="row">
<div class="col-md-6">
    <a name="" id="" class="btn btn-primary" href="#" role="button">Registrar</a>
</div>
<div class="col-md-6">
    <a name="" id="" class="btn btn-primary" href="#" role="button">Limpiar</a>

</div>
          </div>

          </form>
    </div>



  </body>
</html>
